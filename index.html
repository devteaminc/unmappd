<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Unmappd</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
        <link href="build/css/app.css" rel="stylesheet">
        <link rel="icon" href="favicon.png" type="image/png">
    </head>
    <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">UNMAPPD</a> 
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-12">
              <div id="mapAll" class="map"></div>
          </div>
        </div>
    </div>
    <div class="container">
        <ul id="beertweets"></ul>
    </div>
    <div id="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
              <span class="text-muted pull-left">@robjmills 2014 <a href="http://devteaminc.co">devteaminc.co</a></span>
          </div>
          <div class="col-md-6">
              <span class="text-muted pull-right visible-md visible-lg">*not affiliated with Untappd</span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script src="build/js/app.js"></script>
    <script id="tweettmpl" type="text/x-jsrender">
      <li class="left clearfix" style="display: none;">
        <span class="pull-left"><img src="{{:profileimage}}" alt="User Avatar" class="img-circle profile"></span>
        <div class="beertweets-body clearfix">
          <div class="header">
            <strong class="primary-font">{{:profilename}}
              {{if place}}
              <small class="text-muted placetext"> in {{:place}}</small>
              {{/if}}
            </strong>
            <small class="text-muted">
              <span data-livestamp="{{:tweettime}}"></span>
            </small>
          </div>
          <p class="tweettext" id="{{:tweetid}}">{{:tweettext}}</p>
      </li>
    </script>
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-47422166-2');ga('send','pageview');
    </script>
    </body>
</html>
