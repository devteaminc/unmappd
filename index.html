    <body>
    <h1>It's always beer o'clock somewhere - who's drinking right now?</h1>

    <div id="map" style="width: 500px; height: 400px;"></div>
    <dl id="tweetd" style="float:right;"></dl>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false&.js" type="text/javascript"></script>
    <script>
        var map;
        function initialize() {
            var mapOptions = {
                zoom: 1,
                center: new google.maps.LatLng(0, 0),
                mapTypeId: 'terrain'
            };
           map = new google.maps.Map(document.getElementById('map'), mapOptions);
        }
        initialize();

        // socket code
        var socket = io.connect('http://localhost:1337');
        socket.on('stream', function(tweet){
            $('#tweetd').append('<dd>'+tweet.text+'</dd>');
            console.log(tweet);
            if(tweet.geo != null){
                var p = tweet.geo.coordinates;
                var lat = p[0];
                var lng = p[1];
                var latlng = new google.maps.LatLng(lat, lng);
                var marker = new google.maps.Marker({
                    position: latlng,
                    map: map
                });
                var center = new google.maps.LatLng(lat, lng);
                map.panTo(center);
                map.setZoom(5);
            }
        });
    </script>
    <div id="tweetd"></div>
    </div>
    </body>
